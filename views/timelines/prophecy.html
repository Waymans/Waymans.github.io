<!-- 1 -->
<link title="timeline-styles" rel="stylesheet" href="../../timeline3/css/timeline.css">

<!-- 2 -->
<script src="../../timeline3/js/timeline.js"></script>

<div id='timeline-embed' style="width: 100%; height: 600px"></div>

<!-- 3 -->
<script type="text/javascript">
    async function makeJson() {
        let response = await fetch('../../json/timelines/prophecy.json');
        let data = await response.json()
        return data;
    }

    makeJson().then(data => {
        window.timeline = new TL.Timeline('timeline-embed', data);
    });

</script>
